<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="FV logo">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/> <!-- secondary -->
      <stop offset="100%" stop-color="#10b981"/> <!-- accent -->
    </linearGradient>
    <style>
      .text {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-size: 36px;
